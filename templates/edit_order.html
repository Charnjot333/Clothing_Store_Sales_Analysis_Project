<!-- templates/edit_order.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5">
        <h2>Edit Order</h2>
        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Customer</label>
                    <input type="text" class="form-control" value="{{ order[2] }}" readonly>
                </div>
                <div class="col">
                    <label class="form-label">Product Category</label>
                    <input type="text" name="product_category" class="form-control" value="{{ order[3] }}" required>
                </div>
                <div class="col">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="product_name" class="form-control" value="{{ order[4] }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Size</label>
                    <input type="text" name="size" class="form-control" value="{{ order[5] }}" required>
                </div>
                <div class="col">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ order[6] }}" required>
                </div>
                <div class="col">
                    <label class="form-label">Date</label>
                    <input type="date" name="order_date" value="{{ order_date.strftime('%Y-%m-%d') if order_date else '' }}">


                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Order</button>
            <a href="/orders" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
